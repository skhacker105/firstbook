<ng-container *ngIf="customOptions && previews">
    <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let slide of previews; let i = index;">
            <ng-template carouselSlide>
                <div class="product-images-container">
                    <img class="product-images" [src]="slide.data | sanitizerUrl">
                </div>
            </ng-template>
        </ng-container>
    </owl-carousel-o>
</ng-container>
