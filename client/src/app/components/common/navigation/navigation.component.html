<mat-toolbar color="primary">

  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/home">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-menu-item>
      <mat-icon>contacts</mat-icon>
      <span>Business Contacts</span>
    </button>
    <button mat-menu-item>
      <mat-icon>supervisor_account</mat-icon>
      <span>About Us</span>
    </button>
  </mat-menu>

  <ng-template [ngIf]="isUserLogged()">
    <a routerLink="/user/profile/mine">My Profile</a>
    <a routerLink="/user/purchaseHistory">My Purchase History</a>
    <a *ngIf="isUserAdmin()" routerLink="/book/create">Create Book</a>
  </ng-template>

  <span class="spacer"></span>

  <!--  Register/Login -->
  <ng-template [ngIf]="!isUserLogged()">
    <a class="menu-item-right" routerLink="/user/register">Register</a>
    <a class="menu-item-right" routerLink="/user/login">Login</a>
  </ng-template>
  <ng-template [ngIf]="isUserLogged()">
    <a class="menu-item-right" routerLink="/home" (click)="logout()">
      {{getUsername()}}
      <span>Hello, {{username}}</span> Logout
    </a>
    <a class="menu-item-right" routerLink="/user/cart">Open Queries ({{cartItems}})</a>
  </ng-template>

</mat-toolbar>
<br>
<div class="search-container">
  <form #formDir="ngForm" [formGroup]="searchForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="example-form-field">
      <input matInput type="text" name="query" placeholder="Products, Services ..." formControlName="query">
      <button type="submit" [disabled]="searchForm.invalid" matSuffix mat-icon-button aria-label="Search">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>

    <!-- <input type="text" mat-input name="query" placeholder="Products, Services ..." formControlName="query" />
      <button type="submit" [disabled]="searchForm.invalid"><i class="fa fa-search"></i></button> -->
  </form>
</div>
